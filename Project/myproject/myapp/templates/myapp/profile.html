    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="profile-container">
        <h1>User Profile</h1>

        {% if user.is_authenticated %}

        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 My Django App</p>
